<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Pythagorean Theorem Calculator</title>
	<script src="allReadyFunctions.js"></script>
	<script src="clearFieldsFunction.js"></script>
	<script src="mainFunction.js"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>The Pythagorean Theorem Calculator</h1>

	<img src="rectangular_triangle.png" alt="">

	<div class="form_container">

		<form onsubmit="calculateThirdSide(); return false">
			<p>
				<label for="leg1">a:</label>
				<input type="number" id="leg1" placeholder="First leg" class="field">
			</p>

			<p>
				<label for="leg2">b:</label>
				<input type="number" id="leg2" placeholder="Second leg" class="field">
			</p>

			<p>
				<label for="hypotenuse">c:</label>
				<input type="number" id="hypotenuse" placeholder="Hypotenuse" class="field">
			</p>

			<input type="submit" value="Calculate">
			<input type="button" value="Clear" onclick="clearAllFields()">
		</form>

	</div>
</body>
</html>

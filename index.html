<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Pythagorean Theorem Calculator</title>
	<script src="js/jquery-3.2.1.js"></script>
<!--<script src="js/allReadyFunctions.js"></script>
	<script src="js/clearFieldsFunction.js"></script> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>The Pythagorean Theorem Calculator</h1>

	<img src="images/rectangular_triangle.png" alt="">

	<div class="form_container">

		<form>
			<p>
				<label for="leg1">a:</label>
				<input type="number" id="leg1" placeholder="First leg" class="field">
			</p>

			<p>
				<label for="leg2">b:</label>
				<input type="number" id="leg2" placeholder="Second leg" class="field">
			</p>

			<p>
				<label for="hypotenuse">c:</label>
				<input type="number" id="hypotenuse" placeholder="Hypotenuse" class="field">
			</p>

			<input type="submit" value="Calculate">
			<input type="button" value="Clear">
		</form>
	</div>
	<script src="js/mainFunction.js"></script>
</body>
</html>
